quarkus.ssl.native=false

# Test
## H2
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=password
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
%test.quarkus.datasource.jdbc.driver=org.h2.Driver
## Hibernate
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
%test.quarkus.hibernate-orm.sql-load-script=import-test.sql
%test.quarkus.hibernate-orm.log.sql=false
## Hibernate Search
%test.quarkus.hibernate-search-orm.elasticsearch.hosts=localhost:9201


# Prod
## MariaDB
quarkus.datasource.db-kind=mariadb
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/beers
## Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MariaDBDialect
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=false
## Hibernate Search
quarkus.hibernate-search-orm.elasticsearch.hosts=${ELASTICSEARCH_HOSTS:localhost:9200}
quarkus.hibernate-search-orm.elasticsearch.version=7
quarkus.hibernate-search-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-search-orm.automatic-indexing.synchronization.strategy=sync
quarkus.hibernate-search-orm.elasticsearch.analysis.configurer=bean:beerAnalysisConfigurer

## OpenAPI

quarkus.swagger-ui.always-include=true
# include openapi in prod mode
quarkus.smallrye-openapi.enable=true
# design swagger UI
quarkus.swagger-ui.theme=original
quarkus.swagger-ui.title=Beer API
quarkus.swagger-ui.footer=&#169; 2021 . Sedona
quarkus.health.openapi.included=true
